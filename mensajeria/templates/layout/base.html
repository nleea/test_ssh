{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{{ titulo }}</title>

    <!-- CSS LINK -->

    {% block css %}
      <link rel="stylesheet" href="{% static 'css/fontawesome/css/all.min.css' %}" />
      <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}" />
      <link rel="stylesheet" href="{% static 'css/main.css' %}" />

    {% endblock %}
    
    {% block data %}
    
    {% endblock %}
    {% block js %}
      <script src="{% static 'js/jquery.min.js' %}"></script>
    {% endblock %}

    <!-- JS  -->
    

  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <!-- Navbar -->
        <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
          <div class="container-fluid">
            
            <a class="navbar-brand" href="/">Masivo</a>
            <a class="navbar-brand" href="{% url 'multimedia-index' %}">Multimedia</a>
            <a class="navbar-brand" href="{% url 'carga-index' %}">Cargar Excel</a>
            <a class="navbar-brand" href="{% url 'destinatarios-index' %}">Destinatarios</a>
            <a class="navbar-brand" href="{% url 'chat_index' %}">Mensajes</a>
            <a class="navbar-brand" href="{% url 'chat_templates' %}">Mensajes Templates</a>
            <button
              class="navbar-toggler"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#navbarNav"
              aria-controls="navbarNav"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
              <ul class="navbar-nav ms-auto">
                <li class="nav-item dropdown">
                  <a
                    class="nav-link dropdown-toggle"
                    href="#"
                    id="navbarDropdown"
                    role="button"
                    data-bs-toggle="dropdown"
                    aria-expanded="false"
                  >
                    Perfil
                  </a>
                  <ul
                    class="dropdown-menu dropdown-menu-end"
                    aria-labelledby="navbarDropdown"
                  >
                    <li><a class="dropdown-item" href="#">Editar perfil</a></li>
                    <li>
                      <a class="dropdown-item" href="{% url 'lognout' %}">Cerrar sesión</a>
                    </li>
                  </ul>
                </li>
              </ul>
            </div>
          </div>
        </nav>
        
        <style>
          body {
            padding-top: 70px; /* Ajusta el padding superior para que no haya superposición con el navbar */
          }
        </style>
        
        <!-- Sidebar -->


        <!-- Contenido de la página -->
        <main class="col-md-3 ms-sm-auto col-lg-12 px-md-2">
          <!-- <div class="pt-3 pb-2 mb-3 border-bottom">
            <h1 class="h2" style="margin-left: 15px;"></h1>
          </div> -->
          {% block content %}
          {% endblock %}
        </main>
      </div>
    </div>

    <script src="{% static 'js/pooper.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
  </body>
</html>
